<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
html, body {
    margin: 5px;
    padding: 0;
}
.Frame{
width: 320px;
border: 1px solid #ff6a00;
background-color: #ffee8e;
}
.Frame2{
 width: 320px;
border: 5px solid #000000;
background-color: #ffee8e;
}
.red{
color: red;
}
.blue{
color: blue;
}
</style>
</head>
    <body>
        
        <div id="app" class="Frame">
            <p>{{ number }}</p>
            <button v-on:click="onClick">カウントアップ</button>
            <div v-if="number">条件次第で表示</div>
            <div v-bind:class="color">カラー</div>
        </div>
<sript>
 new Vue({
  el: '#app',
  data:
   function (){
   return {
     color: 'red',
    };
   },

  methods: {
    onClick: function (event) {
      this.color = 'blue'
      },
  },
  })
</script>
  </body>
</html>
